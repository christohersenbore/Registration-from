<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
    <body>
      <h1 style="font-size: 32px;">freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
      <fieldset>
        <form id="survey">
          <label>Name <input id="name-label" type="text" placeholder="Enter your name"> </label>
          <label>Email <input id="email-label" type="email" placeholder="Enter your Email"> </label>
          <label>Age (optional) <input id="number-label" type="number" min="10" max="99" placeholder="Age"> <label>
            <label>Which option best describes your current role? 
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </label>
            <span class="first-span"><p class="recommendation" >Would you recommend freeCodeCamp to a friend?</p>
              <label for="definitely"><input id="definitely" name="definitely" type="radio" class="inline">Definitely </label>
            </span>
              <label for="maybe"></label><input id="maybe" name="definitely" type="radio" class="inline">Maybe </label>
               
              <label for="not"></label><input id="not" name="definitely" type="radio" class="inline">Not sure </label>
               

            <p class="recommendation" >What is your favorite feature of freeCodeCamp?</p>
            <label>
              <select>
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
            </label>


            <p class="recommendation">What would you like to see improved? (Check all that apply)</p>       
              <label for="Front-end Projects"><input id="Front-end Projects" value="Front-end Projects" type="checkbox" class="inline">Front-end Projects</label>
              
              <label for="Back-end Projects"><input id="Back-end Projects" value="Back-end Projects" type="checkbox" class="inline">Back-end Projects</label>
              
              <label for="Data Visualization"><input id="Data Visualization" value="Data Visualization" type="checkbox" class="inline">Data Visualization</label>
              
              <label for="Challenges"><input id="Challenges" value="Challenges" type="checkbox" class="inline">Challenges</label>
              
              <label for="Open Source Community"><input id="Open Source Community" value="Open Source Community" type="checkbox" class="inline">Open Source Community</label>
              
              <label for="Gitter help rooms"><input id="Gitter help rooms" value="Gitter help rooms" type="checkbox" class="inline">Gitter help rooms</label>
              
              <label for="Videos"><input id="Videos" value="Videos" type="checkbox" class="inline">Videos</label>
              
              <label for="City Meetups"><input id="City Meetups" value="City Meetups" type="Checkbox" class="inline">City Meetups</label>
              
              <label for="Wiki"><input id="Wiki" value="Wiki" type="checkbox" class="inline">Wiki</label>
              
              <label for="Forum"><input id="Forum" value="Forum" type="checkbox" class="inline">Forum</label>
              
              <label for="Additional Courses"><input id="Additional Courses" value="Additional Courses" type="checkbox" class="inline">Additional Courses</label>
              
              <p class="recommendation">Any comments or suggestions?</p>
              <textarea class="textarea" placeholder="Enter your comment here..."></textarea>
              <input type="submit" value="Submit" class="submit">
          </form>
        </fieldset>
      </body>
  </html>
